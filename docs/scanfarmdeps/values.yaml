global:
  compatibility:
    openshift:
      adaptSecurityContext: auto

minio:
  defaultInitContainers:
    volumePermissions:
      image:
        repository: bitnamilegacy/os-shell
  image:
    repository: bitnamilegacy/minio
  provisioning:
    enabled: true
    buckets:
    - name:  "storage"
      region: us-east-1
    - name: "cache"
      region: us-east-1
      lifecycle:
      - id: cache
        disabled: false
        expiry:
          days: 8
  persistence:
    size: 50Gi
postgresql:
  image:
    repository: bitnamilegacy/postgresql
    # scan farm currently supports PostgreSQL versions 13 - 15 (https://documentation.blackduck.com/bundle/coverity-docs/page/cnc/topics/cnc_support_matrix.html)
    tag: 15.10.0-debian-12-r2
  primary:
    persistence:
      size: 5Gi
    resources:
      limits:
        memory: 2Gi
        cpu: 1000m
redis:
  architecture: standalone
  auth:
    enabled: true
  commonConfiguration: |-
    save ""
    appendonly no
    maxmemory 1gb
    maxmemory-policy noeviction
  image:
    repository: bitnamilegacy/redis
  master:
    persistence:
      enabled: false
    resources:
      limits:
        cpu: 1
        memory: 1100Mi
